{% extends 'device/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="form-section">
    <h2>Добавление устройства</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="btn btn-outline-warning">Добавить устройство</button>
    </form>
</div>
{% endblock content %}
