{% extends 'device/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<p>Пожалуйста, укажите свой адрес электронной почты, чтобы получить инструкции по его сбросу.</p>

<form action="" method="post">
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
    {{ form.email.errors }}
    <p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password"/>
    </p>
</form>
{% endblock content %}
